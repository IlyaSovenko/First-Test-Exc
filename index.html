<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperTable App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="supertable-app container_position-center">

      <button class="btn btn-del btn-del-row table__btn_position-left"></button>

      <div class="table_direction-column">
          <button class="btn btn-del btn-del-col table__btn_position-top"></button>

          <div class="table">
            <div class="table__row">
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
            </div>
            <div class="table__row">
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
            </div>
            <div class="table__row">
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
            </div>
            <div class="table__row">
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
                <div class="table__col"></div>
            </div>
          </div>

          <button class="btn btn-add btn-add-row table__btn_position-bottom"></button>
      </div>

      <button class="btn btn-add btn-add-col table__btn_position-right"></button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
