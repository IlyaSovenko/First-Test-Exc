<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperTable App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="st">

        <button class="st__btn st__btn-del st__btn-del_row st__btn_position-left" hidden></button>
        <button class="st__btn st__btn-del st__btn-del_col st__btn_position-top" hidden></button>

        <table class="st__table">
            <tbody>
                <tr>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                </tr>
                <tr>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                </tr>
                <tr>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                </tr>
                <tr>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                    <td class="st__cell"></td>
                </tr>
            </tbody>
        </table>

        <button class="st__btn st__btn-add st__btn-add_row st__btn_position-bottom"></button>
        <button class="st__btn st__btn-add st__btn-add_col st__btn_position-right"></button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
