                    </tr>
                </tbody>
            </table>

            <div class="ST-table__btn ST-table__btn_position-bottom">
                <button class="ST-btn ST-btn_add ST-btn_add-row"></button>
            </div>
        </div>

        <div class="ST-table__btn ST-table__btn_position-right">
            <button class="ST-btn ST-btn_add ST-btn_add-col"></button>
        </div>
